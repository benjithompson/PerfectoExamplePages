    .mega-menu-inner { max-width: 1280px; margin: 0 auto; display: flex; padding: 0; }
    .mega-columns { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 0; padding: 1.6rem 1.5rem 1.8rem; }
    .mega-col h5 { font-size: .82rem; font-weight: 700; color: #1a1a2e; margin-bottom: .7rem; letter-spacing: .3px; }
    .mega-col ul { list-style: none; padding: 0; margin: 0 0 1.2rem; }
    .mega-col ul li { margin-bottom: .1rem; }
    .mega-col ul li a { display: block; padding: .32rem 0; font-size: .82rem; color: #2a7fff; text-decoration: none; font-weight: 400; transition: color .12s; }

    /* ---- Section Cards ---- */
    .section-card { background: #fff; border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06), 0 1px 2px rgba(0,0,0,.04); margin-bottom: 1.2rem; overflow: hidden; }

    .policy-status.active { background: #d1fae5; color: #065f46; }
    .policy-body { padding: 1.2rem; }
    .policy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.2rem; }
    .policy-field label { display: block; font-size: .7rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: .5px; margin-bottom: .25rem; }
    .policy-field .val { font-size: .92rem; font-weight: 500; color: #1a1a2e; }
    .policy-footer { display: flex; gap: .6rem; padding: 1rem 1.2rem; border-top: 1px solid #f3f4f6; background: #fafbfc; }
    .policy-footer button { padding: .55rem 1.1rem; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; color: #374151; font-size: .82rem; font-weight: 600; cursor: pointer; font-family: inherit; transition: all .15s; }
    .policy-footer button:hover { border-color: #2a7fff; color: #2a7fff; }
    .policy-footer button.primary { background: #2a7fff; color: #fff; border-color: #2a7fff; }
    .policy-footer button.primary:hover { background: #1a6fef; }

    .vehicle-card { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.2rem; border-bottom: 1px solid #f3f4f6; }
    .vehicle-card:last-child { border-bottom: none; }
    .vehicle-icon { width: 48px; height: 48px; background: #eff6ff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; flex-shrink: 0; }
    .vehicle-info h5 { font-size: .9rem; font-weight: 600; margin-bottom: .15rem; }
    .vehicle-info p { font-size: .78rem; color: #9ca3af; }
    .vehicle-premium { margin-left: auto; text-align: right; }
    .vehicle-premium .amt { font-size: 1rem; font-weight: 700; color: #1a1a2e; }

    /* ---- Modal ---- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); z-index: 200; display: flex; align-items: center; justify-content: center; padding: 1rem; }

    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.5rem; border-bottom: 1px solid #f3f4f6; }
    .modal-header h3 { font-size: 1.1rem; font-weight: 700; }
    .modal-close { background: none; border: none; font-size: 1.3rem; cursor: pointer; color: #9ca3af; padding: .2rem; }
    .modal-body { padding: 1.5rem; }
    .modal-body .info-row { display: flex; justify-content: space-between; padding: .6rem 0; border-bottom: 1px solid #f3f4f6; }
    .modal-body .info-row:last-child { border-bottom: none; }
    .modal-body .info-label { font-size: .82rem; color: #6b7280; }
    .modal-body .info-value { font-size: .88rem; font-weight: 600; }

    /* ---- Responsive ---- */
    @media(max-width: 768px) {
      .nav-links { display: none; }
      .top-nav-inner { padding: 0 1rem; }
      .dashboard, .page-content { padding: 1.2rem 1rem 2rem; }
      .policy-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
